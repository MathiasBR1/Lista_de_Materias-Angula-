<ul>
    @for (disciplina of disciplinas; track disciplina) {
        <li (click)="selecionar(disciplina)">
            {{disciplina.nome}}
            <p [class.selecionado]="selecionado?.nome == disciplina.nome">{{disciplina.descricao}}</p>
            <button (click)="excluir(disciplina); $event.stopPropagation">Excluir</button>
            <button (click)="editar(disciplina); $event.stopPropagation">Editar</button>
            @if (selecionado?.nome == disciplina.nome){
                <p>{{disciplina.descricao}}</p>
            }
    }
</ul>
